<!DOCTYPE html>  
<html lang="es">    <!---->
    <head>  <!--Se agregan los meta data del documento -->

        <!--   viewport es para poner visible de donde veas la pagina // content para anchar la misma vista de una computadora a un telefono y scale para que no haga zoom o minimice sino ponga la escala norma-->
        <meta name="viewport" content="with=device-with", initial-scale="1.0">
        
        <meta name="description" content="Una pequeña descripción de mi página">
        <title>Título</title>

        <link rel="stylesheet" href="styles.css">

        <!--Es para agregar un icono de iamgen que aparezca en la pestaña del navegador-->
        <link rel="shortcut icon" href="../imagenes/html/fb.jpg">
    </head>
    <body>
        <h1>Título de la página web</h1>


        <!-- Etiquetas de Sección: Son las que dividen la página en bloque que son: -->
        <header>Para encabezados</header>
        <nav>Barra de navegación</nav>
        <article> <!-- Es un elemento de contenido unico: -->
            <h1>Título</h1>
            <section> Divisiones de la página
                <h2>Subtítulos</h2>
            </section>
        </article>
        <aside>Para contenido</aside>
        <footer>Notas de pie de página</footer>
    </body>
</html>
