<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6: Tablas.</title>
</head>
<body>

<table border="1">
<thead> <!--Los encabezados siempre van encerrados en un thead  y siempre necesitan de un tbody-->
        <tr>    <!--tr: es table row FILA-->
            <th>Lunes</th>   <!--th:  table header -->
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
</thead>

<tbody>
    <tr>
        <td>HTML</td>       <!--th:   table data: -->
        <td>PHP</td>
        <td>JavaScript</td>
        <td>Python</td>
        <td>CSS</td>
    </tr>
    <tr>
        <td>Java</td>       <!--th:   table data: -->
        <td>SQL</td>
        <td>C++</td>
        <td>MongoDB</td>
        <td>Postgres</td>
    </tr>
</tbody> 

<tfoot>     <!--Pâra poder poner conclusiones de la tabla (Puede ser no necesario)-->
    <td>4.5 Créditos</td>
    <td>3.5 Créditos</td>
    <td>2.5 Créditos</td>
    <td>3 Créditos</td>
    <td>4.5 Créditos</td>
</tfoot>

</table>

</body>
</html>
