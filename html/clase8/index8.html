<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        video{
            width: 500px;
        }
    </style>
</head>
<body>                          <!-- Controls ayuda  aque se pueda reproducir el video -->
    <video src="media/video.mp4" id="video" poster="media/spongebob.jpg"></video>
                                <!-- poster es para que pongas una imagen al video antes de reproducirse -->
    <button id="play">Play</button>
    <button id="pause">Pause</button>


    <audio src="media/irland.ogg" controls autoplay></audio>
    
    
    <script>
        const video = document.getElementById('video');
        const play = document.getElementById('play');
        const pause = document.getElementById('pause');
    
        play.addEventListener('click', () => {
            video.play();
        })

        pause.addEventListener('click', () => {
            video.pause();
        })
    </script>
</body>                         
</html>
