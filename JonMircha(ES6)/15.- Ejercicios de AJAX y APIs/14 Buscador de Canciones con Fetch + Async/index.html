<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Looking for songs</title>
</head>
<body>
    <h1>Looking for songs</h1>
    <form id="song-search">
        <input type="text" name="artist" placeholder="Nombre del intérprete" required>
        <br><br>
        <input type="text" name="song" placeholder="Nombre de la canción" required>
        <br><br>
        <input type="submit">
    </form>
    <img class="loader" src="assets/grid.svg" alt="Loading...">
    <aside class="error"></aside>
    <main>
        <article class="artist"></article>
        <article class="song"></article>
    </main>

    <script src="script.js"></script>
</body>
</html>
